<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learnjs</title>
</head>
<style>
    body {
        background-color: rgb(116, 102, 102);
    }
</style>

<!-- your HTML file: -->

<body>
    <h1>ODIN-PROJECT</h1>
    <div id="heading"></div>

    <div id="container"></div>
</body>

<script>
    const container = document.querySelector("#container");
    const div = document.createElement('div');
    div.style.border = '1px solid black';
    div.style.backgroundColor = 'pink';

    // Create elements to go inside the div
    const divHeading = document.createElement('h1');
    divHeading.textContent = "I'm in a div";

    const divParagraph = document.createElement('p');
    divParagraph.textContent = "ME TOO!";

    // Append elements to the div
    div.appendChild(divHeading);
    div.appendChild(divParagraph);

    // Append the div to the container
    container.appendChild(div);

</script>

</html>
