<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
</head>
<style>
    body {
        background-color: black;
    }

    body h1 {
        color: aqua;
    }
</style>

<body>
    <h1>ODIN-PROJECT</h1>

    <script>
        function upperc(string) {
            return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
        }
        console.log(upperc("JaY"));
        console.log(upperc("RAjpUtana"));

    </script>
</body>

</html>
